<div class="evolutions-container">
  <p>Evoluções</p>
  <div class="flex-container">
  
    <ng-container *ngFor="let pokemon of [1,2,3]; let i = index">
  
      <div [routerLink]="['/pokemon-detail', 1]">
        <img src="assets/images/default-pokemon.jpg">
      </div>
  
      <div class="arrow-next" *ngIf="pokemonEvolutions.length - 1 > i">
        <span>&#8250;</span>
      </div>
    </ng-container>
    
  
  </div>
</div>
