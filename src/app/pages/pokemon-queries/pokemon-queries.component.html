
<div class="container">
  <div [routerLink]="['/pokemon-list']">
    <button class="btn"><i class="fa fa-arrow-left"></i> Retornar a listagem</button>
  </div>
  <div class="row">
    
    <div id="textarea-container" class="editor-holder">
      <ul class="toolbar">
        <!-- <li><a (click)="indent()" id="indent" title="Toggle tabs or spaces"><i class="fa fa-indent"></i></a></li> -->
        <li><a (click)="fullScreen()" id="fullscreen" title="Toggle fullscreen mode"><i class="fa fa-expand"></i></a></li>
      </ul>
      <div class="scroller">
        <textarea
          (ngModelChange)="hightlightSyntax()"
          [(ngModel)]="textareaContent"
          id="highlight-textarea"
          class="editor allow-tabs"
          onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">
        </textarea>
        <pre><code [languages]="['SQL']" [highlight]="textareaContent" id="code-container" class="syntax-highight html"></code></pre>
      </div>
    </div>

    <div (click)="sendQuery()" class="send-button">
      <button class="btn">Colsultar</button>
    </div>

  </div>

  <div [hidden]="!formatedJson">
    <pre id="query-result"></pre>
  </div>

</div>
